<div class="mainbody">
 <header><h1>Contact Us</h1></header>
  <p></p>
	<form action="garry.john186@gmail.com?subject=Contact Form" method="post" autocomplete="on">
		<fieldset>
		    <h5>
			      <legend>Your information</legend>
	       </h5>
				<div class="across">
				  <label for="fname">First name </label><input name="fname" type="text" autofocus="autofocus" required="required" id="fname" placeholder="First name ">
		  			<label for="lname">Last name </label><input name="lname" type="text" required="required" id="lname" placeholder="Last name ">
			    </div>
			
			   <div class="across">
				   <label>Email address</label><input name="email" type="email" required="required" id="email" placeholder="Email" >
				   <label>Telephone number</label><input name="tel" type="tel" required="required" id="tel" placeholder="Phone number" >
			   </div>
	 </fieldset>
		
	<fieldset>
	  <h5>
	    <legend>How did you hear about us?</legend>
	    
      </h5>
	  <p class="radiogroup">
		  <label>
		    <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="wordofmouth" checked="checked" data-micron="jerk" >
		    Word of mouth </label>
		  <br>
		  <label>
		    <input type="radio" name="RadioGroup1" value="stumbled" id="RadioGroup1_1" data-micron="jerk">
		    Stumbled across </label>
		  <br>
		  <label>
		    <input type="radio" name="RadioGroup1" value="employer" id="RadioGroup1_2" data-micron="jerk">
		    Potiental employer</label>
		  <br>
		  <label>
		    <input type="radio" name="RadioGroup1" value="other" id="RadioGroup1_3" data-micron="jerk">
		    Other</label>
		  <br>
	  </p>
    </fieldset>
		
	<fieldset>
		<h5>
		  <legend>Suggestions</legend>
	  </h5>
	  <p class="relates">Relates to:
		<select id="relates">
				<option value="content">Content</option> 
				<option value="colour">Colour</option>
				<option value="nav">Navigation</option>
				<option value="other">Other</option>
			</select>
	  </p>
	  <label for="message" class="please">Please type your message in the space provided:</label><br>
		<textarea name="message" required="required" id="message" placeholder="Type your message here. " data-micron-bind="true" data-micron-id="relates" data-micron="flicker"></textarea>
	</fieldset>
		<div id="submit">
			<input type="submit">
			<input type="reset">
		</div>
